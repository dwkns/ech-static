<div class="container mx-auto px-4 md:px-12 lg:px-24 xl:px-48 mt-12">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" name="contact" method="POST" data-netlify="true">
    <p>
      <label class="block text-gray-700 text-sm font-bold mb-2">Your Name: <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" /></label>
    </p>
    <p>
      <label class="block text-gray-700 text-sm font-bold mb-2">Your Email: <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" /></label>
    </p>
    <p>
      <label class="block text-gray-700 text-sm font-bold mb-2">Message: <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="message"></textarea></label>
    </p>


    <p>
      <button class="block bg-brand-green text-gray-200 w-32 sm:w-56 md:w-32 lg:w-40 xl:w-48 py-2 m-0" type="submit">Send</button>
    </p>
  </form>
</div>
