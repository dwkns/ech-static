<div class="container mx-auto">
<div class="grid grid-cols-12 lg:gap-12">
  <h1 class="pt-12 pb-6 lg:py-12 text-2xl md:text-3xl xl:text-4xl col-span-12 lg:col-span-7 px-4 {{align === 'imageRight' ? 'lg:order-first' : 'lg:pl-0 lg:order-last' }}  ">{{title}}</h1>
  <div class="lg:py-12 text-2xl md:text-3xl xl:text-4xl col-span-12 lg:col-span-5 "></div>
</div>

<div class="grid grid-cols-12 lg:gap-12">
  <div class="h-64 md:h-96 lg:h-auto col-span-12 lg:col-span-5 {{align === 'imageRight' ? 'lg:order-last lg:mr-4' : 'lg:ml-4' }}" style="
  background-image: url('{{imageUrl}}');
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center center;">
  </div>
  <div class="col-span-12 lg:col-span-7 pt-8 lg:pt-0 px-4 {{align === 'imageRight' ? '' : 'lg:pl-0' }}">
    {{{mainText}}}
  </div>
</div>
